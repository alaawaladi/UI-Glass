<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>UI Glass</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashbord">
          <div class="users">
            <img src="./images/avatar.png" alt="">
            <h3>Alaa Edine</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="">
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="">
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="">
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="">
              <h2>library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free Games.</h2>
            <img src="./images/controller.png" alt="">
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text"/>
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="">
              <div class="card_info">
                <h2>Assasins Cread valhall</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card ">
              <img src="./images/sackboy.png" alt="">
              <div class="card_info ">
                <h2>Sackbor the Great Adventure</h2>
                <p>PS5 Version</p>
                <div class="progress "></div>
              </div>
              <h2 class="percentage">30%</h2>
            </div>
            <div class="card ">
              <img src="./images/spiderman.png" alt="">
              <div class="card_info">
                <h2>Sipderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">80%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1">

    </div>
    <div class="circle2">

    </div>
  </body>
</html>
